<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="css/eui.css">
  <style>

    .el-aside {
      color: #333;
    }
    h1{
      float: left;
      font-size: 22px;
      color: white;
      margin: 0;
    }
    .el-header{
      background-color: #0095d7;
      color: #333;
      line-height: 60px; /*实现垂直居中效果*/
    }
  </style>
</head>
<body>
<div id="app">
  <el-container style="height: 500px; border: 1px solid #eee">
    <el-header style="text-align: right; font-size: 12px">
      <h1>CoolShark商城后台管理系统</h1>

      <span>欢迎xxx回来!</span>
      <a href="javascript:void(0)" @click="logout()">退出登录</a>
    </el-header>

    <el-container>
      <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
        <el-menu :default-openeds="['1']" @select="menuChange">
          <el-submenu index="1">
            <template slot="title"><i class="el-icon-s-flag"></i>分类管理</template>
            <el-menu-item index="1-1">分类列表</el-menu-item>
            <el-menu-item index="1-2">添加分类</el-menu-item>
          </el-submenu>
          <el-submenu index="2">
            <template slot="title"><i class="el-icon-picture"></i>轮播图管理</template>
            <el-menu-item index="2-1">轮播图列表</el-menu-item>
            <el-menu-item index="2-2">添加轮播图</el-menu-item>
          </el-submenu>
          <el-submenu index="3">
            <template slot="title"><i class="el-icon-shopping-cart-2"></i>商品管理</template>
            <el-menu-item index="3-1">商品列表</el-menu-item>
            <el-menu-item index="3-2">添加商品</el-menu-item>
          </el-submenu>

        </el-menu>
      </el-aside>

      <el-main>
        <el-table v-show="index=='1-1'" :data="tableData">
          <el-table-column prop="date" label="分类" width="140">
          </el-table-column>
        </el-table>
        <el-table v-show="index=='2-1'" :data="tableData">
          <el-table-column prop="date" label="轮播图" width="140">
          </el-table-column>
        </el-table>
        <el-table v-show="index=='3-1'" :data="tableData">
          <el-table-column prop="date" label="商品" width="140">
          </el-table-column>
        </el-table>
      </el-main>
    </el-container>
  </el-container>

</div>
</body>
<script src="js/vue.min.js"></script>
<!-- import JavaScript -->
<script src="js/eui.js"></script>
<script>
  let v = new Vue({
    el: '#app',
    data() {
      const item = {
        date: '2016-05-02',
        name: '王小虎',
        address: '上海市普陀区金沙江路 1518 弄'
      };
      return {
        tableData: Array(20).fill(item),
        index:"1-1"
      }
    },
    methods:{
      menuChange(index){
        if (index=="1-2"){
          alert("点击了添加分类");
        }else if(index=="2-2"){
          alert("点击了添加轮播图");
        }else if(index=="3-2"){
          alert("点击了添加商品");
        }else{
          alert("点击了列表")
          v.index = index;
        }
      }
    }
  })
</script>
</html>
