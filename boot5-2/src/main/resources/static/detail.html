<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
</div>
<script src="js/vue.min.js"></script>
<script src="js/axios.min.js"></script>
<script>
    let v = new Vue({
        el:"body>div",
        data:{
            weibo:{}
        },
        created:function () {
            //得到地址栏里面的id
            let id = location.search.split("=")[1];
            //通过id查询微博详情
            axios.get("/selectById?id="+id).then(function (response) {
                v.weibo = response.data;
            })
        }
    })
</script>
</body>
</html>
