<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>注册页面</h1>
<form action="">
    <input type="text" name="username" placeholder="用户名">
    <input type="text" name="password" placeholder="密码">
    <input type="text" name="nick" placeholder="昵称">
    <input type="button" value="注册" @click="reg()">
</form>
<script src="js/vue.min.js"></script>
<script src="js/axios.min.js"></script>
<script>
    let v = new Vue({
        el:"form",
        methods:{
            reg(){
                //得到form表单里面的数据
                let data = new FormData(document.querySelector("form"));
                //发出注册的异步请求
                axios.post("/reg",data).then(function (response) {
                    if (response.data==1){
                        alert("注册成功!");
                        location.href = "/";//跳转到首页
                    }else{
                        alert("用户名已存在!");
                    }
                })
            }
        }
    })
</script>
</body>
</html>
