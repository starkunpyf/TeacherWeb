<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
  <!--action:文件上传地址
  name参数名
  on-success图片上传完成时调用的方法
  -->
  <el-upload
          action="/upload"
          name="picFile"
          :on-success="uploadSuccess"
          list-type="picture-card"
          :on-preview="handlePictureCardPreview"
          :on-remove="handleRemove">
    <i class="el-icon-plus"></i>
  </el-upload>
  <el-dialog :visible.sync="dialogVisible">
    <img width="100%" :src="dialogImageUrl" alt="">
  </el-dialog>

</div>
</body>
<script src="js/vue.min.js"></script>
<!-- import JavaScript -->
<script src="js/eui.js"></script>
<script src="js/axios.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function() {
      return {
        dialogImageUrl: '',
        dialogVisible: false
      }
    },
    methods: {
      handleRemove(file, fileList) {//此方法当图片点击删除时调用
        //file.response得到图片在服务中的路径
        console.log("删除的图片路径:"+file.response);
        axios.get("/remove?name="+file.response).then(function () {
            alert("服务器图片已删除!");
        })

      },
      handlePictureCardPreview(file) {
        this.dialogImageUrl = file.url;
        this.dialogVisible = true;
      },
      uploadSuccess(response,file,fileList){//文件上传完成后会调用此方法
        console.log("上传完成:"+response);
      }
    }
  })
</script>
</html>
